<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGIA - Agregar Insumo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="public/imgs/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    }
  </style>
</head>
<body class="bg-[#C5DBA7] text-[#4D3C2D] min-h-screen">
  
 <!-- Header -->
  <header
      class="bg-[#FDF2C5] px-6 py-5 flex items-center justify-between shadow-sm"
    >
      <div class="flex items-center gap-3">
        <img src="imgs/LOGO.svg" alt="Logo Sigia" class="w-32 h-auto" />
      </div>
      <div
        class="flex items-center gap-3 bg-[#C5DBA7] px-5 py-2.5 rounded-full"
      >
        <div>
          <img
            src="imgs/logo-nodocente-encargado.svg"
            alt=""
            class="w-8 h-8 bg-[#8A9A7A] rounded-full flex items-center justify-center"
          />
        </div>
        <span class="font-bold text-lg text-[#4D3C2D]">No Docente</span>
      </div>
    </header>

  <!-- Botón Volver -->
  <div class="px-8 pt-6">
    <a 
      href="cargar-nota.html" 
      class="inline-flex items-center gap-2.5 px-7 py-3.5 bg-[#4D3C2D] text-white no-underline font-extrabold rounded-2xl shadow-[0_8px_18px_rgba(0,0,0,0.14)] text-[17px] transition-all duration-75 hover:bg-[#3D3023] hover:-translate-y-0.5"
    >
      ← Volver
    </a>
  </div>

  <!-- Main Content -->
  <main class="px-8 py-12 flex items-center justify-center min-h-[calc(100vh-200px)]">
    <div class="w-full max-w-md">
      <!-- Formulario -->
      <form class="space-y-6">
        <!-- Nombre insumo -->
        <div class="flex flex-col">
          <label class="font-bold text-base text-[#4D3C2D] mb-2">
            Nombre insumo <span class="text-red-600">*</span>
          </label>
          <select 
            name="nombre_insumo" 
            required 
            class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md appearance-none cursor-pointer"
            style="font-family: 'Plus Jakarta Sans', system-ui, sans-serif; background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2212%22 height=%228%22 viewBox=%220 0 12 8%22%3E%3Cpath fill=%22%234D3C2D%22 d=%22M1.41 0L6 4.58 10.59 0 12 1.42l-6 6-6-6z%22/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 1.5rem center;"
          >
            <option value="Resma A4" selected>Resma A4</option>
            <option value="Lapicera">Lapicera</option>
            <option value="Carpeta">Carpeta</option>
            <option value="Marcador">Marcador</option>
          </select>
        </div>

        <!-- Cantidad -->
        <div class="flex flex-col">
          <label class="font-bold text-base text-[#4D3C2D] mb-2">
            Cantidad <span class="text-red-600">*</span>
          </label>
          <input 
            type="number" 
            name="cantidad" 
            placeholder="2" 
            value="2"
            required 
            class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md placeholder:text-[#A89A7A]"
            style="font-family: 'Plus Jakarta Sans', system-ui, sans-serif;"
          />
          <div id="stock-message" class="mt-2 text-center" style="display: none;">
            <p class="text-[#B91C1C] text-sm font-bold">no hay suficiente stock</p>
          </div>
        </div>

        <!-- Botón Agregar -->
        <div class="flex justify-center pt-4">
          <button 
            type="submit" 
            class="px-16 py-4 text-lg font-extrabold text-white bg-[#4D3C2D] border-none rounded-full shadow-[0_8px_18px_rgba(0,0,0,0.14)] transition-all duration-75 hover:-translate-y-0.5 hover:bg-[#3D3023] active:translate-y-0"
          >
            Agregar
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    /**
     * STOCK MANAGEMENT
     * TODO: Reemplazar este objeto con fetch a la API
     * Endpoint sugerido: GET /api/insumos/stock
     * Respuesta esperada: { "Resma A4": 50, "Lapicera": 100, ... }
     */
    const stockDisponible = {
      'Resma A4': 50,
      'Lapicera': 100,
      'Carpeta': 5
    };

    const selectInsumo = document.querySelector('select[name="nombre_insumo"]');
    const inputCantidad = document.querySelector('input[name="cantidad"]');
    const stockDiv = document.getElementById('stock-message');

    /**
     * Verifica el stock disponible y actualiza la UI
     * TODO: Convertir a función async y agregar llamada a API
     * 
     * Ejemplo de implementación futura:
     * async function verificarStock() {
     *   const insumo = selectInsumo.value;
     *   const response = await fetch(`/api/insumos/stock?nombre=${insumo}`);
     *   const data = await response.json();
     *   const stock = data.stock || 0;
     *   // ... resto del código
     * }
     */
    function verificarStock() {
      const insumo = selectInsumo.value;
      const cantidad = parseInt(inputCantidad.value) || 0;
      
      const stock = stockDisponible[insumo] || 0;

      if (stock > 0 && cantidad > stock) {
        stockDiv.style.display = 'block';
      } else {
        stockDiv.style.display = 'none';
      }
    }

    selectInsumo.addEventListener('change', verificarStock);
    inputCantidad.addEventListener('input', verificarStock);
    
    verificarStock();

    /**
     * Manejo del formulario
     * TODO: Agregar POST a la API para guardar el insumo
     * Endpoint sugerido: POST /api/notas/insumos
     */
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const insumo = selectInsumo.value;
      const cantidad = parseInt(inputCantidad.value) || 0;
      const stock = stockDisponible[insumo] || 0;

      if (cantidad > stock) {
        alert('No hay suficiente stock disponible');
        return;
      }

      window.location.href = 'datos-nota.html';
    });
  </script>

</body>
</html>
