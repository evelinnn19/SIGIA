<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGIA :: Agregar Insumo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="public/imgs/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    }
  </style>
</head>
<body class="bg-[#C5DBA7] text-[#4D3C2D] min-h-screen">
  
 <!-- Header -->
  <header
      class="bg-[#FDF2C5] px-6 py-5 flex items-center justify-between shadow-sm"
    >
      <div class="flex items-center gap-3">
        <img src="imgs/LOGO.svg" alt="Logo Sigia" class="w-32 h-auto" />
      </div>
      <div
        class="flex items-center gap-3 bg-[#C5DBA7] px-5 py-2.5 rounded-full"
      >
        <div>
          <img
            src="imgs/logo-nodocente-encargado.svg"
            alt=""
            class="w-8 h-8 bg-[#8A9A7A] rounded-full flex items-center justify-center"
          />
        </div>
        <span class="font-bold text-lg text-[#4D3C2D]">No Docente</span>
      </div>
    </header>

  <!-- Botón Volver -->
  <div class="px-8 pt-6">
    <a 
      href="cargar-nota.html" 
      class="inline-flex items-center gap-2.5 px-7 py-3.5 bg-[#4D3C2D] text-white no-underline font-extrabold rounded-2xl shadow-[0_8px_18px_rgba(0,0,0,0.14)] text-[17px] transition-all duration-75 hover:bg-[#3D3023] hover:-translate-y-0.5"
    >
      <img src="imgs/icon-back.svg" alt="Volver" class="w-5 h-5" />
      Volver
    </a>
  </div>

   <!-- Modal de Confirmación de Insumo -->
  <div id="modal-confirmacion" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
    <div class="bg-[#FDF2C5] rounded-3xl p-8 w-full max-w-md mx-4 shadow-2xl">
      <h2 class="text-xl font-bold text-[#4D3C2D] text-center mb-6">
        ¿Cargar Insumo en la Nota?
      </h2>
      
      <div class="flex gap-4 mb-6">
        <!-- Nombre -->
        <div class="flex-1">
          <label class="block text-sm font-bold text-[#4D3C2D] mb-2">Nombre</label>
          <div id="modal-nombre" class="bg-[#C5DBA7] rounded-full px-5 py-3 text-[#4D3C2D] text-center font-medium">
            Resma A4
          </div>
        </div>
        
        <!-- Cantidad -->
        <div class="flex-1">
          <label class="block text-sm font-bold text-[#4D3C2D] mb-2">Cantidad</label>
          <div id="modal-cantidad" class="bg-[#C5DBA7] rounded-full px-5 py-3 text-[#4D3C2D] text-center font-medium">
            2
          </div>
        </div>
      </div>
      
      <div class="flex gap-4 justify-center">
        <button 
          type="button"
          id="btn-cancelar"
          class="px-10 py-3 text-base font-extrabold text-[#4D3C2D] bg-none border-2 border-[#4D3C2D] rounded-full transition-all duration-75 hover:-translate-y-0.5"
        >
          Cancelar
        </button>
        <button 
          type="button"
          id="btn-confirmar"
          class="px-10 py-3 text-base font-extrabold text-white bg-[#4D3C2D] border-none rounded-full shadow-[0_8px_18px_rgba(0,0,0,0.14)] transition-all duration-75 hover:-translate-y-0.5 hover:bg-[#3D3023]"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de Éxito -->
  <div id="modal-exito" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
    <div class="bg-[#FDF2C5] rounded-3xl p-8 w-full max-w-md mx-4 shadow-2xl">
      <h2 class="text-2xl font-bold text-[#4D3C2D] text-center mb-8">
        Insumo agregado correctamente
      </h2>
      
      <div class="flex gap-4 justify-center">
        <button 
          type="button"
          id="btn-agregar-otro"
          class="px-8 py-3.5 text-base font-extrabold text-white bg-[#4D3C2D] border-none rounded-full shadow-[0_8px_18px_rgba(0,0,0,0.14)] transition-all duration-75 hover:-translate-y-0.5 hover:bg-[#3D3023] flex items-center gap-2"
        >
          <span class="text-xl">+</span> Agregar otro Insumo
        </button>
        <button 
          type="button"
          id="btn-confirmar-listado"
          class="px-8 py-3.5 text-base font-extrabold text-[#4D3C2D] bg-none border-2 border-[#4D3C2D] rounded-full transition-all duration-75 hover:-translate-y-0.5"
        >
          Confirmar Listado
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmación de Carga de Nota -->
  <div id="modal-confirmacion-carga" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" style="display: none;">
    <div class="bg-[#FDF2C5] rounded-3xl p-8 w-full max-w-4xl shadow-2xl max-h-[90vh] overflow-y-auto">
      <h2 class="text-2xl font-bold text-[#4D3C2D] text-center mb-8">
        ¿Cargar Nota?
      </h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Columna Izquierda: Datos -->
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-bold text-[#4D3C2D] mb-2">Nro Trámite</label>
            <div id="modal-carga-tramite" class="bg-[#C5DBA7] rounded-full px-5 py-3 text-[#4D3C2D] font-medium">
              1515/2025
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-bold text-[#4D3C2D] mb-2">Área Solicitante</label>
            <div id="modal-carga-area" class="bg-[#C5DBA7] rounded-full px-5 py-3 text-[#4D3C2D] font-medium">
              Posgrado
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-bold text-[#4D3C2D] mb-2">Nombre del Solicitante</label>
            <div id="modal-carga-nombre" class="bg-[#C5DBA7] rounded-full px-5 py-3 text-[#4D3C2D] font-medium">
              Omar Luna
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-bold text-[#4D3C2D] mb-2">Fecha</label>
            <div id="modal-carga-fecha" class="bg-[#C5DBA7] rounded-full px-5 py-3 text-[#4D3C2D] font-medium">
              DD/MM/YYYY
            </div>
          </div>
        </div>
        
        <!-- Columna Derecha: Lista de Insumos -->
        <div class="bg-[#C5DBA7] rounded-3xl p-6">
          <h3 class="text-lg font-bold text-[#4D3C2D] text-center mb-4">
            Lista Insumos de la Nota
          </h3>
          <div id="modal-carga-lista-insumos" class="space-y-3 max-h-[300px] overflow-y-auto">
            <!-- Los insumos se agregarán dinámicamente aquí -->
          </div>
        </div>
      </div>
      
      <div class="flex gap-4 justify-center mt-8">
        <button 
          type="button"
          id="btn-cancelar-carga"
          class="px-10 py-3 text-base font-extrabold text-[#4D3C2D] bg-none border-2 border-[#4D3C2D] rounded-full transition-all duration-75 hover:-translate-y-0.5"
        >
          Cancelar
        </button>
        <button 
          type="button"
          id="btn-confirmar-carga"
          class="px-10 py-3 text-base font-extrabold text-white bg-[#4D3C2D] border-none rounded-full shadow-[0_8px_18px_rgba(0,0,0,0.14)] transition-all duration-75 hover:-translate-y-0.5 hover:bg-[#3D3023]"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de Éxito Final -->
  <div id="modal-exito-final" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
    <div class="bg-[#FDF2C5] rounded-3xl p-8 w-full max-w-md mx-4 shadow-2xl">
      <h2 class="text-2xl font-bold text-[#4D3C2D] text-center mb-8">
        Nota cargada correctamente
      </h2>
      
      <div class="flex justify-center">
        <button 
          type="button"
          id="btn-continuar-final"
          class="px-12 py-3.5 text-base font-extrabold text-white bg-[#4D3C2D] border-none rounded-full shadow-[0_8px_18px_rgba(0,0,0,0.14)] transition-all duration-75 hover:-translate-y-0.5 hover:bg-[#3D3023]"
        >
          Continuar
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="px-8 py-12 flex items-center justify-center min-h-[calc(100vh-200px)]">
    <div class="w-full max-w-md">
      <!-- Formulario -->
      <form class="space-y-6">
        <!-- Nombre insumo -->
        <div class="flex flex-col">
          <label class="font-bold text-base text-[#4D3C2D] mb-2">
            Nombre insumo <span class="text-red-600">*</span>
          </label>
          <select 
            name="nombre_insumo" 
            required 
            class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md appearance-none cursor-pointer"
            style="font-family: 'Plus Jakarta Sans', system-ui, sans-serif; background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2212%22 height=%228%22 viewBox=%220 0 12 8%22%3E%3Cpath fill=%22%234D3C2D%22 d=%22M1.41 0L6 4.58 10.59 0 12 1.42l-6 6-6-6z%22/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 1.5rem center;"
          >
            <option value="Resma A4" selected>Resma A4</option>
            <option value="Lapicera">Lapicera</option>
            <option value="Carpeta">Carpeta</option>
            <option value="Marcador">Marcador</option>
            <option value="Tóner">Tóner</option>
            <option value="Lapiceras Azul">Lapiceras Azul</option>
          </select>
        </div>

        <!-- Cantidad -->
        <div class="flex flex-col">
          <label class="font-bold text-base text-[#4D3C2D] mb-2">
            Cantidad <span class="text-red-600">*</span>
          </label>
          <input 
            type="number" 
            name="cantidad" 
            placeholder="2" 
            value="2"
            required 
            class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md placeholder:text-[#A89A7A]"
            style="font-family: 'Plus Jakarta Sans', system-ui, sans-serif;"
          />
          <div id="stock-message" class="mt-2 text-center" style="display: none;">
            <p class="text-[#B91C1C] text-sm font-bold">no hay suficiente stock</p>
          </div>
        </div>

        <!-- Botón Agregar -->
        <div class="flex justify-center pt-4">
          <button 
            type="submit" 
            class="px-16 py-4 text-lg font-extrabold text-white bg-[#4D3C2D] border-none rounded-full shadow-[0_8px_18px_rgba(0,0,0,0.14)] transition-all duration-75 hover:-translate-y-0.5 hover:bg-[#3D3023] active:translate-y-0"
          >
            Agregar
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    /**
     * STOCK MANAGEMENT
     */
    const stockDisponible = {
      'Resma A4': 50,
      'Lapicera': 100,
      'Carpeta': 5,
      'Marcador': 30,
      'Tóner': 20,
      'Lapiceras Azul': 15
    };

    const selectInsumo = document.querySelector('select[name="nombre_insumo"]');
    const inputCantidad = document.querySelector('input[name="cantidad"]');
    const stockDiv = document.getElementById('stock-message');

    function verificarStock() {
      const insumo = selectInsumo.value;
      const cantidad = parseInt(inputCantidad.value) || 0;
      const stock = stockDisponible[insumo] || 0;

      if (stock > 0 && cantidad > stock) {
        stockDiv.style.display = 'block';
      } else {
        stockDiv.style.display = 'none';
      }
    }

    selectInsumo.addEventListener('change', verificarStock);
    inputCantidad.addEventListener('input', verificarStock);
    verificarStock();

    /**
     * Cargar datos de la nota desde localStorage al iniciar
     */
    const datosNota = JSON.parse(localStorage.getItem('datosNota') || '{}');

    /**
     * MANEJO DE LOS MODALES
     */
    const modalConfirmacion = document.getElementById('modal-confirmacion');
    const modalExito = document.getElementById('modal-exito');
    const modalConfirmacionCarga = document.getElementById('modal-confirmacion-carga');
    const modalExitoFinal = document.getElementById('modal-exito-final');
    
    const btnCancelar = document.getElementById('btn-cancelar');
    const btnConfirmar = document.getElementById('btn-confirmar');
    const btnAgregarOtro = document.getElementById('btn-agregar-otro');
    const btnConfirmarListado = document.getElementById('btn-confirmar-listado');
    const btnCancelarCarga = document.getElementById('btn-cancelar-carga');
    const btnConfirmarCarga = document.getElementById('btn-confirmar-carga');
    const btnContinuarFinal = document.getElementById('btn-continuar-final');
    
    const modalNombre = document.getElementById('modal-nombre');
    const modalCantidad = document.getElementById('modal-cantidad');

    // Submit del formulario
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const insumo = selectInsumo.value;
      const cantidad = parseInt(inputCantidad.value) || 0;
      const stock = stockDisponible[insumo] || 0;

      if (cantidad <= 0) {
        alert('La cantidad debe ser mayor a 0');
        return;
      }

      if (cantidad > stock) {
        alert('No hay suficiente stock disponible');
        return;
      }

      modalNombre.textContent = insumo;
      modalCantidad.textContent = cantidad;
      modalConfirmacion.style.display = 'flex';
    });

    // Cancelar modal de confirmación
    btnCancelar.addEventListener('click', function() {
      modalConfirmacion.style.display = 'none';
    });

    // Confirmar - Guardar insumo
    btnConfirmar.addEventListener('click', function() {
      const insumo = selectInsumo.value;
      const cantidad = parseInt(inputCantidad.value) || 0;

      const insumosGuardados = JSON.parse(localStorage.getItem('insumos') || '[]');
      insumosGuardados.push({
        nombre: insumo,
        cantidad: cantidad
      });
      localStorage.setItem('insumos', JSON.stringify(insumosGuardados));

      modalConfirmacion.style.display = 'none';
      modalExito.style.display = 'flex';
    });

    // Agregar otro insumo
    btnAgregarOtro.addEventListener('click', function() {
      modalExito.style.display = 'none';
      document.querySelector('form').reset();
      selectInsumo.value = 'Resma A4';
      inputCantidad.value = '2';
      verificarStock();
    });

    // Confirmar listado - Mostrar modal de carga
    btnConfirmarListado.addEventListener('click', function() {
      const insumosGuardados = JSON.parse(localStorage.getItem('insumos') || '[]');
      
      if (insumosGuardados.length === 0) {
        alert('Debe agregar al menos un insumo');
        return;
      }

      // Cargar datos en el modal de carga
      document.getElementById('modal-carga-tramite').textContent = datosNota.tramite || '1515/2025';
      document.getElementById('modal-carga-area').textContent = datosNota.area || 'Posgrado';
      document.getElementById('modal-carga-nombre').textContent = datosNota.nombre || 'Omar Luna';
      document.getElementById('modal-carga-fecha').textContent = datosNota.fecha || 'DD/MM/YYYY';

      // Cargar lista de insumos
      const modalLista = document.getElementById('modal-carga-lista-insumos');
      modalLista.innerHTML = '';
      
      insumosGuardados.forEach((insumo, index) => {
        const insumoDiv = document.createElement('div');
        insumoDiv.className = 'bg-[#F7EEC3] rounded-xl px-4 py-2.5 flex items-center justify-between';
        insumoDiv.innerHTML = `
          <div class="flex items-center gap-3">
            <span class="font-bold text-[#4D3C2D]">${insumo.cantidad}</span>
            <span class="text-[#4D3C2D] text-sm">${insumo.nombre}</span>
          </div>
          <div class="flex gap-2">
            <button 
              onclick="editarInsumoModal(${index})"
              type="button"
              class="text-[#4D3C2D] hover:text-blue-600 transition-colors p-1"
              title="Editar"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
              </svg>
            </button>
            <button 
              onclick="eliminarInsumoModal(${index})"
              type="button"
              class="text-[#4D3C2D] hover:text-red-600 transition-colors p-1"
              title="Eliminar"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        `;
        modalLista.appendChild(insumoDiv);
      });

      modalExito.style.display = 'none';
      modalConfirmacionCarga.style.display = 'flex';
    });

    // Funciones globales para editar y eliminar
    window.editarInsumoModal = function(index) {
      const insumosGuardados = JSON.parse(localStorage.getItem('insumos') || '[]');
      const nuevaCantidad = prompt(`Ingrese la nueva cantidad para ${insumosGuardados[index].nombre}:`, insumosGuardados[index].cantidad);
      
      if (nuevaCantidad !== null && nuevaCantidad !== '' && !isNaN(nuevaCantidad)) {
        insumosGuardados[index].cantidad = parseInt(nuevaCantidad);
        localStorage.setItem('insumos', JSON.stringify(insumosGuardados));
        btnConfirmarListado.click();
      }
    };

    window.eliminarInsumoModal = function(index) {
      if (confirm('¿Está seguro de eliminar este insumo?')) {
        const insumosGuardados = JSON.parse(localStorage.getItem('insumos') || '[]');
        insumosGuardados.splice(index, 1);
        localStorage.setItem('insumos', JSON.stringify(insumosGuardados));
        
        if (insumosGuardados.length === 0) {
          modalConfirmacionCarga.style.display = 'none';
          alert('No hay insumos en la lista');
        } else {
          btnConfirmarListado.click();
        }
      }
    };

    // Cancelar modal de carga
    btnCancelarCarga.addEventListener('click', function() {
      modalConfirmacionCarga.style.display = 'none';
    });

    // Confirmar carga - Mostrar éxito final
    btnConfirmarCarga.addEventListener('click', function() {
      // TODO: Aquí se haría el POST a la API
      modalConfirmacionCarga.style.display = 'none';
      modalExitoFinal.style.display = 'flex';
    });

    // Continuar - Limpiar todo
    btnContinuarFinal.addEventListener('click', function() {
      localStorage.removeItem('insumos');
      localStorage.removeItem('datosNota');
      modalExitoFinal.style.display = 'none';
      
      // Redirigir a la página principal
      window.location.href = 'cargar-nota.html';
    });

    // Cerrar modales al hacer click fuera
    [modalConfirmacion, modalExito, modalConfirmacionCarga, modalExitoFinal].forEach(modal => {
      modal.addEventListener('click', function(e) {
        if (e.target === this) {
          this.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
