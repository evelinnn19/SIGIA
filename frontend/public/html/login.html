<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigia :: Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F7EEC3] text-[#4D3C2D]">
    <header class="fixed top-6 left-6 right-6 flex items-center z-10">
      <a
        href="index.html"
        class="inline-flex items-center gap-2.5 px-7 py-3.5 bg-[#4D3C2D] text-white no-underline font-extrabold rounded-2xl shadow-[0_8px_18px_rgba(0,0,0,0.14)] text-[17px] transition-all duration-75 hover:bg-[#3D3023] hover:-translate-y-0.5"
      >
        ← Volver
      </a>
    </header>

    <div
      class="min-h-screen flex items-center justify-center px-6 py-12 pt-28 sm:pt-32"
    >
      <div class="w-full max-w-[560px] flex flex-col items-center">
        <img
          src="../imgs/LOGO.svg"
          alt="Logo SIGIA"
          class="w-[120px] h-auto mb-6 max-[480px]:w-[100px]"
        />
        <h2
          class="m-0 mb-10 text-[clamp(32px,5vw,42px)] font-extrabold text-[#4D3C2D]"
        >
          Iniciar Sesión
        </h2>

        <form class="w-full flex flex-col gap-6">
          <div class="flex flex-col">
            <label class="font-bold text-base text-[#4D3C2D] mb-2"
              >Usuario</label
            >
            <input
              type="text"
              name="usuario"
              placeholder="usuario@mail.com"
              required
              class="w-full h-[54px] px-6 border-none rounded-full bg-[#C5DBA7] text-[#3a3a3a] text-base shadow-[inset_0_4px_10px_rgba(0,0,0,0.10)] outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-[inset_0_4px_10px_rgba(0,0,0,0.10),0_8px_18px_rgba(0,0,0,0.14)] placeholder:text-[#8a9a7a]"
              style="font-family: 'Plus Jakarta Sans', system-ui, sans-serif"
            />
          </div>

          <div class="flex flex-col">
            <label class="font-bold text-base text-[#4D3C2D] mb-2"
              >Contraseña</label
            >
            <input
              type="password"
              name="contraseña"
              placeholder="****************"
              required
              class="w-full h-[54px] px-6 border-none rounded-full bg-[#C5DBA7] text-[#3a3a3a] text-base shadow-[inset_0_4px_10px_rgba(0,0,0,0.10)] outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-[inset_0_4px_10px_rgba(0,0,0,0.10),0_8px_18px_rgba(0,0,0,0.14)] placeholder:text-[#8a9a7a]"
              style="font-family: 'Plus Jakarta Sans', system-ui, sans-serif"
            />
          </div>

          <button
            type="submit"
            class="w-auto self-center mt-4 px-12 py-4 text-lg font-extrabold text-[#F7F6EF] bg-[#4D3C2D] border-none rounded-full shadow-[0_8px_18px_rgba(0,0,0,0.14)] cursor-pointer transition-all duration-75 hover:-translate-y-0.5 hover:bg-[#3D3023] active:translate-y-0"
          >
            Entrar
          </button>
          <a
            href="index.html"
            class="block text-center mt-1 px-3 py-3 text-[#4D3C2D] no-underline font-bold text-base hover:underline"
          >
            Volver
          </a>
        </form>
      </div>
    </div>
    <!-- al final del body -->
    <script src="../../src/index.js"></script>
  </body>
</html>
