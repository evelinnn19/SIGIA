<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos-general.css" />
    <title>Sigia :: Login</title>
  </head>
  <body class="login-page">
    <header class="topbar">
      <a class="back-btn" href="index.html" aria-label="Volver">← Volver</a>
    </header>

    <div class="login-container">
      <div class="login-box">
        <img
          class="logo-sigia"
          src="/public/imgs/LOGO.svg"
          alt="Logo de SIGIA"
        />
        <h2 class="login-title">Iniciar Sesión</h2>

        <form>
          <label>Usuario</label>
          <input
            type="text"
            name="usuario"
            placeholder="usuario@mail.com"
            required
          />
          <label>Contraseña</label>
          <input
            type="password"
            name="contraseña"
            placeholder="****************"
            required
          />
          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </body>
</html>
