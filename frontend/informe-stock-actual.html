<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGIA :: Informe de Stock Actual</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="public/imgs/favicon.ico"
      type="image/x-icon"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
      }
      .thin-scroll::-webkit-scrollbar {
        width: 10px;
      }
      .thin-scroll::-webkit-scrollbar-track {
        background: #a08f74;
        border-radius: 8px;
      }
      .thin-scroll::-webkit-scrollbar-thumb {
        background: #4d3c2d;
        border-radius: 8px;
      }
    </style>
  </head>

  <body class="bg-[#C5DBA7] text-[#4D3C2D] min-h-screen">
    <header
      class="bg-[#FDF2C5] px-6 py-5 flex items-center justify-between shadow-sm"
    >
      <div class="flex items-center gap-3">
        <img src="imgs/LOGO.svg" alt="Logo Sigia" class="w-32 h-auto" />
      </div>
    </header>

   <div class="px-8 pt-6">
        <a
        href="informes.html"
        class="inline-flex items-center gap-2.5 px-7 py-3.5 bg-[#4D3C2D] text-white no-underline font-extrabold rounded-2xl shadow-[0_8px_18px_rgba(0,0,0,0.14)] text-[17px] transition-all duration-75 hover:bg-[#3D3023] hover:-translate-y-0.5"
      >
        <img src="imgs/icon-back.svg" alt="Volver" class="w-5 h-5" />
        Volver
      </a>
    </div>
    <main class="px-6 md:px-8 pt-6 pb-14 max-w-[1120px] mx-auto">
      
      <h1 class="text-4xl font-extrabold text-center mb-8 mt-10">
        Informe de Stock Actual
      </h1>

      <form
        id="formFiltros"
        class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-20"
      >
        <div>
          <label class="block font-semibold mb-2">¿Es crítico?</label>
          <select
            id="filtroCritico"
            class="w-full rounded-full px-5 py-3 bg-[#FDF2C5] outline-none text-[#4D3C2D]"
          >
            <option value="">Todos</option>
            <option value="1">Sí</option>
            <option value="0">No</option>
          </select>
        </div>

        <div>
          <label class="block font-semibold mb-2">Categoría</label>
          <select
            id="filtroCategoria"
            class="w-full rounded-full px-5 py-3 bg-[#FDF2C5] outline-none text-[#4D3C2D]"
          ></select>
        </div>
        <div class="flex items-center justify-center gap-4">
          <button
            id="btnLimpiar"
            type="button"
            class="px-8 py-3 rounded-full border-2 border-[#4D3C2D] font-semibold hover:bg-[#4D3C2D]/5 transition"
          >
            Limpiar filtros
          </button>
        </div>
      </form>

      <h2 class="text-2xl font-extrabold text-left mb-3 mt-15">Informe</h2>

      <div
        class="border border-[#4D3C2D]/30 rounded-2xl overflow-hidden shadow-sm"
      >
        <div class="overflow-y-auto thin-scroll max-h-[420px]">
          <table id="tablaStock" class="w-full text-sm md:text-base text-left">
            <thead class="bg-[#4D3C2D] text-[#FDF2C5] sticky top-0">
              <tr>
                <th class="px-4 py-3 font-extrabold">Insumo</th>
                <th class="px-4 py-3 font-extrabold">Categoría</th>
                <th class="px-4 py-3 font-extrabold text-right">
                  Stock Actual
                </th>
                <th class="px-4 py-3 font-extrabold text-center">Crítico</th>
              </tr>
            </thead>
            <tbody id="tbodyStock" class="bg-[#6b5946] text-[#F0E5CD]">
            </tbody>
          </table>
        </div>
      </div>

      <section
        class="mt-8 bg-[#FDF2C5] rounded-2xl p-6 flex flex-wrap justify-center gap-6"
      >
        <button
          id="btnPdf"
          class="px-8 py-3.5 rounded-full border-2 border-[#4D3C2D] font-semibold hover:bg-[#4D3C2D]/10 transition flex items-center gap-3"
        >
          <img src="imgs/icon-download.svg" alt="" class="w-5 h-5" />
          Descargar PDF
        </button>
        <button
          id="btnExcel"
          class="px-8 py-3.5 rounded-full border-2 border-[#4D3C2D] font-semibold hover:bg-[#4D3C2D]/10 transition flex items-center gap-3"
        >
          <img src="imgs/icon-download.svg" alt="" class="w-5 h-5" />
          Descargar Excel
        </button>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script type="module" src="src/informe-stock-actual-generado.js"></script>
  </body>
</html>
