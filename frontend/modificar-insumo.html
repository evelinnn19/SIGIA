<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGIA :: Modificar Insumo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="public/imgs/favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#C5DBA7] text-[#4D3C2D] min-h-screen">
    <!-- Header -->
    <header
      class="bg-[#FDF2C5] px-6 py-5 flex items-center justify-between shadow-sm"
    >
      <div class="flex items-center gap-3">
        <img src="imgs/LOGO.svg" alt="Logo Sigia" class="w-32 h-auto" />
      </div>
    </header>

 <!-- Botón Volver -->
    <div class="px-6 pt-6">
      <a
        href="encargado.html"
        class="inline-flex items-center gap-2.5 px-7 py-3.5 bg-[#4D3C2D] text-white no-underline font-extrabold rounded-2xl shadow-[0_8px_18px_rgba(0,0,0,0.14)] text-[17px] transition-all duration-75 hover:bg-[#3D3023] hover:-translate-y-0.5"
      >
        <img src="imgs/icon-back.svg" alt="Volver" class="w-5 h-5" />
        Volver
      </a>
    </div>

    <!-- Main Content -->
    <main
      class="px-6 py-8 flex items-center justify-center min-h-[calc(100vh-200px)]"
    >
      <div class="w-full max-w-lg">
        <h2 class="text-4xl font-extrabold text-[#4D3C2D] text-center mb-8">
          Modificar Insumo
        </h2>

        <!-- Formulario -->
        <form class="space-y-6">
          <!-- Nombre insumo -->
          <div class="flex flex-col">
            <label class="font-bold text-base text-[#4D3C2D] mb-2">
              Nombre Insumo <span class="text-red-600">*</span>
            </label>
           <input
            type="text"
            name="nombre_insumo"
            id="nombre_insumo"
            readonly
            class="w-full h-[54px] px-6 border-none rounded-full bg-[#DCD6B4] text-[#4D3C2D] text-base shadow-sm cursor-not-allowed"
            style="font-family: 'Plus Jakarta Sans', system-ui, sans-serif"
            />
          </div>

          <!-- Área solicitante y Cantidad -->
         <div class="grid grid-cols-2 gap-4">
            <div class="flex flex-col">
                <label class="font-bold text-base text-[#4D3C2D] mb-2">
                Categoría <span class="text-red-600">*</span>
                </label>
                <select
                id="categoria"
                name="categoria"
                required
                class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md"
                >
                <option value="">Seleccione una categoría</option>
                </select>
            </div>

             <div class="flex flex-col">
              <label class="font-bold text-base text-[#4D3C2D] mb-2">
                Cantidad <span class="text-red-600">*</span>
              </label>
              <input
                type="number"
                name="cantidad"
                placeholder="10"
                class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md placeholder:text-[#A89A7A]"
                style="font-family: 'Plus Jakarta Sans', system-ui, sans-serif"
              />
            </div>

             <div class="flex flex-col">
                <label class="font-bold text-base text-[#4D3C2D] mb-2">
                ¿Es crítico? <span class="text-red-600">*</span>
                </label>
                <select
                id="esCritico"
                name="esCritico"
                readonly
                required
                class="w-full h-[54px] px-6 border-none rounded-full bg-[#DCD6B4] text-[#4D3C2D] text-base shadow-sm cursor-not-allowed"
                >
                <option value="">Seleccione</option>
                <option value="1">Sí</option>
                <option value="0">No</option>
                </select>
         </div>

          <div class="flex flex-col hidden" id="stockMinimoContainer">
            <label class="font-bold text-base text-[#4D3C2D] mb-2">
            Stock mínimo <span class="text-red-600">*</span>
            </label>
            <input
            type="number"
            id="stockMinimo"
            name="stockMinimo"
            placeholder="2"
            class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md placeholder:text-[#A89A7A]"
            />
         </div>

            
            

           
          </div>

         

          <!-- Botones -->
          <div class="flex items-center justify-center gap-4 pt-4">
            <button
              type="button"
              class="px-10 py-3.5 text-base font-extrabold text-[#4D3C2D] bg-transparent border-2 border-[#4D3C2D] rounded-full transition-all duration-75 hover:bg-[#4D3C2D] hover:text-white"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="px-10 py-3.5 text-base font-extrabold text-white bg-[#4D3C2D] border-none rounded-full shadow-[0_8px_18px_rgba(0,0,0,0.14)] transition-all duration-75 hover:-translate-y-0.5 hover:bg-[#3D3023] active:translate-y-0"
            >
              Confirmar
            </button>
          </div>
        </form>
      </div>

      <!-- Popup de Éxito -->
        <div id="popupExito" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
        <div class="bg-[#FDF2C5] rounded-3xl p-8 text-center shadow-lg w-[400px]">
            <h3 id="popupMensajeExito" class="text-2xl font-extrabold mb-6 text-[#4D3C2D]">
            ¡Insumo modificado correctamente!
            </h3>
            <button id="btnCerrarExito"
            class="px-8 py-2 bg-[#4D3C2D] text-white font-bold rounded-full hover:bg-[#3D3023]">
            Continuar
            </button>
        </div>
        </div>
    </main>
    <script type="module"src="../../src/modificar-insumo.js"></script>
  </body>
</html>
