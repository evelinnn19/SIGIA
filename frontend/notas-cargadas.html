<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGIA :: Notas Cargadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="public/imgs/favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#C5DBA7] text-[#4D3C2D] min-h-screen">
    <!-- Header -->
    <header
      class="bg-[#FDF2C5] px-6 py-5 flex items-center justify-between shadow-sm"
    >
      <div class="flex items-center gap-3">
        <img src="imgs/LOGO.svg" alt="Logo Sigia" class="w-32 h-auto" />
      </div>
      <div
        class="flex items-center gap-3 bg-[#C5DBA7] px-5 py-2.5 rounded-full"
      >
        <div>
          <img
            src="imgs/logo-nodocente-encargado.svg"
            alt=""
            class="w-8 h-8 bg-[#8A9A7A] rounded-full flex items-center justify-center"
          />
        </div>
        <span class="font-bold text-lg text-[#4D3C2D]">No Docente</span>
                <img src="imgs/icon-logout.svg"  onclick="window.location.href='index.html'"   class="cursor-pointer hover:scale-110 transition">

      </div>
    </header>

    <!-- Main Content -->
    <main class="px-6 py-8">
      <!-- Títulos -->
      <div class="mb-8">
        <!-- Item 1: Solicitar Insumo -->
        <h2 class="text-4xl font-extrabold text-[#4D3C2D] mb-2">
          <a href="solicitar-insumo.html" class="hover:underline">
            Solicitar Insumo
          </a>
        </h2>

        <!-- Item 2: Cargar Nota (index de Notas Cargadas) -->
        <h3 class="text-3xl font-bold text-[#5D4C3D]">
          <a href="cargar-nota.html" class="hover:underline">
            Cargar Nota
          </a>
        </h3>
      </div>

      <!-- Card de Notas Cargadas -->
      <div class="max-w-2xl mx-auto bg-[#F7EEC3] rounded-3xl shadow-lg p-8">
        <h3 class="text-3xl font-extrabold text-[#4D3C2D] text-center mb-6">
          Notas cargadas
        </h3>

        <!-- Buscador -->
        <div class="relative mb-6">
          <div class="absolute left-4 top-1/2 -translate-y-1/2">
            <svg
              class="w-5 h-5 text-[#F7EEC3]"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
          <input
            type="text"
            placeholder="Buscar por N° Tramite"
            class="w-full bg-[#4D3C2D] text-[#F7EEC3] placeholder:text-[#B5A999] px-12 py-3.5 rounded-full text-base font-medium focus:outline-none focus:ring-2 focus:ring-[#5D4C3D]"
          />
        </div>

        <!-- Tabla --> 
         <!-- Esta tabla es la que sale en el menu de no docente --> 
        <div class="overflow-hidden">
          <!-- Headers -->
          <div class="grid grid-cols-[1fr_1fr_auto] gap-4 mb-2 px-2">
            <div class="font-bold text-lg text-[#4D3C2D]">N° Tramite</div>
            <div class="font-bold text-lg text-[#4D3C2D]">Estado</div>
            <div class="w-8"></div>
          </div>

          <!-- Divider -->
          <div class="border-t-2 border-[#4D3C2D] mb-4"></div>

          <!-- Rows -->
          <div class="space-y-3" id="filas">
            <!-- Row 1 -->
            <div class="grid grid-cols-[1fr_1fr_auto] gap-4 items-center px-2">
              <div class="text-lg font-medium text-[#4D3C2D]">123414</div>
              <div>
                <select
                  title="Estado del trámite"
                  class="bg-[#C5DBA7] text-[#4D3C2D] px-4 py-2 rounded-full text-sm font-bold border-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-[#8A9A7A]"
                >
                  <option>Pendiente</option>
                  <option>Entregado</option>
                  <option>Entregado parcialmente</option>
                </select>
              </div>
              <div class="w-8"></div>
            </div>

            <!-- Row 2 -->
            <div class="grid grid-cols-[1fr_1fr_auto] gap-4 items-center px-2">
              <div class="text-lg font-medium text-[#4D3C2D]">4214515</div>
              <div>
                <select
                  title="Estado del trámite"
                  class="bg-[#C5DBA7] text-[#4D3C2D] px-4 py-2 rounded-full text-sm font-bold border-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-[#8A9A7A]"
                >
                  <option>Entregado</option>
                  <option>Pendiente</option>
                  <option>Entregado parcialmente</option>
                </select>
              </div>
              <button
                title="Ver detalles del trámite"
                class="w-8 h-8 flex items-center justify-center hover:bg-[#E5D9B3] rounded-full transition-colors"
              >
                <img
                  src="imgs/icon-download..svg"
                  alt="Descargar"
                  class="w-5 h-5"
                />
              </button>
            </div>

            <!-- Row 3 -->
            <div class="grid grid-cols-[1fr_1fr_auto] gap-4 items-center px-2">
              <div class="text-lg font-medium text-[#4D3C2D]">11111111111</div>
              <div>
                <select
                  title="Estado del trámite"
                  class="bg-[#C5DBA7] text-[#4D3C2D] px-4 py-2 rounded-full text-sm font-bold border-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-[#8A9A7A]"
                >
                  <option>Entregado parcialmente</option>
                  <option>Pendiente</option>
                  <option>Entregado</option>
                </select>
              </div>
              <button
                title="Ver detalles del trámite"
                class="w-8 h-8 flex items-center justify-center hover:bg-[#E5D9B3] rounded-full transition-colors"
              >
                <img
                  src="imgs/icon-download..svg"
                  alt="Descargar"
                  class="w-5 h-5"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../src/notas-cargadas.js" type="module"></script>
  </body>
</html>
