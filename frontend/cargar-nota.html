<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGIA :: Cargar Nota</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="public/imgs/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
    }
  </style>
</head>
<body class="bg-[#C5DBA7] text-[#4D3C2D] min-h-screen">
  
  <!-- Header -->
  <header
      class="bg-[#FDF2C5] px-6 py-5 flex items-center justify-between shadow-sm"
    >
      <div class="flex items-center gap-3">
        <img src="imgs/LOGO.svg" alt="Logo Sigia" class="w-32 h-auto" />
      </div>
      <div
        class="flex items-center gap-3 bg-[#C5DBA7] px-5 py-2.5 rounded-full"
      >
        <div>
          <img
            src="imgs/logo-nodocente-encargado.svg"
            alt=""
            class="w-8 h-8 bg-[#8A9A7A] rounded-full flex items-center justify-center"
          />
        </div>
        <span class="font-bold text-lg text-[#4D3C2D]">No Docente</span>
      </div>
    </header>

  <!-- Botón Volver -->
  <div class="px-8 pt-6">
    <a 
      href="notas-cargadas.html" 
      class="inline-flex items-center gap-2.5 px-7 py-3.5 bg-[#4D3C2D] text-white no-underline font-extrabold rounded-2xl shadow-[0_8px_18px_rgba(0,0,0,0.14)] text-[17px] transition-all duration-75 hover:bg-[#3D3023] hover:-translate-y-0.5"
    >
      <img src="imgs/icon-back.svg" alt="Volver" class="w-5 h-5" />
      Volver
    </a>
  </div>

  <!-- Main Content -->
  <main class="px-8 py-6">
    <h2 class="text-4xl font-extrabold text-[#4D3C2D] mb-8 ml-4">Datos Nota</h2>
    
    <div class="grid grid-cols-1 lg:grid-cols-[1fr_1.2fr] gap-12 max-w-[1400px] mx-auto px-4">
      <!-- Columna Izquierda: Formulario -->
      <div class="space-y-6">
        <!-- N° de Tramite -->
        <div class="flex flex-col">
          <label for="numero_tramite" class="font-bold text-base text-[#4D3C2D] mb-2">
            N° de Tramite <span class="text-red-600">*</span>
          </label>
          <input 
            id="numero_tramite"
            type="text" 
            name="numero_tramite" 
            placeholder="1234567" 
            value="1234567"
            required 
            class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md placeholder:text-[#A89A7A]"
          />
        </div>

        <!-- Área solicitante -->
        <div class="flex flex-col">
          <label for="area" class="font-bold text-base text-[#4D3C2D] mb-2">
            Área solicitante <span class="text-red-600">*</span>
          </label>
          <input 
            id="area"
            type="text" 
            name="area" 
            placeholder="Posgrado" 
            value="Posgrado"
            required 
            class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md placeholder:text-[#A89A7A]"
          />
        </div>

        <!-- Nombre del solicitante -->
        <div class="flex flex-col">
          <label for="nombre_solicitante" class="font-bold text-base text-[#4D3C2D] mb-2">
            Nombre del solicitante <span class="text-red-600">*</span>
          </label>
          <input 
            id="nombre_solicitante"
            type="text" 
            name="nombre_solicitante" 
            placeholder="Omar Luna" 
            value="Omar Luna"
            required 
            class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md placeholder:text-[#A89A7A]"
          />
        </div>

        <!-- Fecha de solicitud de nota -->
        <div class="flex flex-col">
          <label for="fecha_solicitud" class="font-bold text-base text-[#4D3C2D] mb-2">
            Fecha de solicitud de nota <span class="text-red-600">*</span>
          </label>
          <input 
            id="fecha_solicitud"
            type="date" 
            name="fecha_solicitud" 
            required 
            class="w-full h-[54px] px-6 border-none rounded-full bg-[#F7EEC3] text-[#4D3C2D] text-base shadow-sm outline outline-2 outline-transparent transition-all duration-150 focus:outline-[rgba(77,60,45,0.35)] focus:shadow-md"
          />
        </div>
      </div>

      <!-- Columna Derecha: Lista de Insumos -->
      <div class="bg-[#F7EEC3] rounded-3xl shadow-lg p-10 flex flex-col min-h-[500px]">
        <h3 class="text-2xl font-extrabold text-[#4D3C2D] text-center mb-8">Lista Insumos de la Nota</h3>
        
        <div class="flex-1 flex items-center justify-center mb-8">
          <p class="text-[#8A9A7A] text-base font-medium">No hay insumos agregados</p>
        </div>

        <a 
          href="agregar-insumo.html"
          class="w-full px-8 py-4 text-lg font-extrabold text-white bg-[#4D3C2D] border-none rounded-full shadow-[0_8px_18px_rgba(0,0,0,0.14)] transition-all duration-75 hover:-translate-y-0.5 hover:bg-[#3D3023] active:translate-y-0 flex items-center justify-center gap-2 text-center no-underline"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"/>
          </svg>
          Agregar Insumo
        </a>
      </div>
    </div>

  </main>
  <script src="../src/cargar-nota.js" type="module"></script>

</body>
</html>
